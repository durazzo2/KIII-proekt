apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: grocery-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: durazzo2/grocery-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: http://backend-service:8000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: grocery-ns
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
